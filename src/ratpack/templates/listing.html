<% render "_head.html" %>
<h1>Books</h1>
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav nav-pills">
        <li><a href="/create">Create Book</a></li>
    </ul>
</nav>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% model.books.each { book -> %>
    <tr>
        <td>$book.id</td>
        <td>$book.title</td>
        <td>
            <form action="/delete/$book.id" method="post" style="display: inline">
                <input type="submit" name="delete" value="Delete" class="btn btn-danger "/>
            </form>
            <a href="/update/$book.id" class="btn btn-default">Update</a>
        </td>
    </tr>
    <% } %>
    </tbody>
</table>
<% render "_footer.html" %>
