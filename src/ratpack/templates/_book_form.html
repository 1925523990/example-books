<form class="form-horizontal" role="form" method="${model.method}" action="${model.action}">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" value="$model.title">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea rows="10" id="content" name="content" class="form-control">$model.content</textarea>
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">${model.button}</button>
            <a href="/" class="btn btn-default">Back</a>
        </div>

    </div>
</form>
